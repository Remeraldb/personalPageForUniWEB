<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">WEEKLY PLAN</div>
            <div class="week-info">
                <label for="week">WEEK OF:</label>
                <input type="text" id="week" placeholder="Enter Week">
                <label for="habit">HEALTHY HABIT:</label>
                <input type="text" id="habit" placeholder="Enter Habit">
                <label>ROCKED IT</label>
                <input type="checkbox">
                <label>ROOM FOR IMPROVEMENT</label>
                <input type="checkbox">
            </div>
        </header>
        <div class="sidebar">
            <section>
                <h3>TOP 3 GOALS</h3>
                <div class="checkbox-label"><input type="checkbox"> <label>Goal 1</label></div>
                <div class="checkbox-label"><input type="checkbox"> <label>Goal 2</label></div>
                <div class="checkbox-label"><input type="checkbox"> <label>Goal 3</label></div>
            </section>
            <section>
                <h3>TO DO</h3>
                <div class="checkbox-label"><input type="checkbox"> <label>Task 1</label></div>
                <div class="checkbox-label"><input type="checkbox"> <label>Task 2</label></div>
                <div class="checkbox-label"><input type="checkbox"> <label>Task 3</label></div>
            </section>
            <section>
                <h3>EVERYTHING ELSE</h3>
                <div class="checkbox-label"><input type="checkbox"> <label>Task 1</label></div>
                <div class="checkbox-label"><input type="checkbox"> <label>Task 2</label></div>
                <div class="checkbox-label"><input type="checkbox"> <label>Task 3</label></div>
            </section>
            <section>
                <h3>NEXT WEEK</h3>
                <div class="checkbox-label"><input type="checkbox"> <label>Task 1</label></div>
                <div class="checkbox-label"><input type="checkbox"> <label>Task 2</label></div>
                <div class="checkbox-label"><input type="checkbox"> <label>Task 3</label></div>
            </section>
        </div>
        <div class="main-grid">
            <div class="day">
                <div class="day-header">
                    <h3>MONDAY</h3>
                    <input type="checkbox">
                </div>
                <input type="text" placeholder="Add task...">
            </div>
            <div class="day">
                <div class="day-header">
                    <h3>TUESDAY</h3>
                    <input type="checkbox">
                </div>
                <input type="text" placeholder="Add task...">
            </div>
            <div class="day">
                <div class="day-header">
                    <h3>WEDNESDAY</h3>
                    <input type="checkbox">
                </div>
                <input type="text" placeholder="Add task...">
            </div>
            <div class="day">
                <div class="day-header">
                    <h3>THURSDAY</h3>
                    <input type="checkbox">
                </div>
                <input type="text" placeholder="Add task...">
            </div>
            <div class="day">
                <div class="day-header">
                    <h3>FRIDAY</h3>
                    <input type="checkbox">
                </div>
                <input type="text" placeholder="Add task...">
            </div>
            <div class="saturday-sunday">
                <div class="day saturday">
                    <div class="day-header">
                        <h3>SATURDAY</h3>
                        <input type="checkbox">
                    </div>
                    <input type="text" placeholder="Add task...">
                </div>
                <div class="day sunday">
                    <div class="day-header">
                        <h3>SUNDAY</h3>
                        <input type="checkbox">
                    </div>
                    <input type="text" placeholder="Add task...">
                </div>
            </div>
            
        </div>
        <footer>
            <p>Planner Â© 2024</p>
        </footer>
    </div>
</body>
</html>
