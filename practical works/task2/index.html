<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-form">
        <h1>Registration Form</h1>
        <form action="https://webhook.site" method="post">
            <label for="inputName">Your Name: <sup style="color: red;">*</sup> </label>
            <input type="text" id="inputName" name="inputName" required><br><br>

            <label for="inputSurname">Your Surname: <sup style="color: red;">*</sup></label>
            <input type="text" id="inputSurname" name="inputSurname" required><br><br>

            <label for="email">Email: <sup style="color: red;">*</sup></label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password: <sup style="color: red;">*</sup></label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirmPassword">Confirm Password: <sup style="color: red;">*</sup></label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <label for="gender">Gender: <sup style="color: red;">*</sup></label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="birthdate">Date of Birth: <sup style="color: red;">*</sup></label>
            <input type="date" id="birthdate" name="birthdate" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
